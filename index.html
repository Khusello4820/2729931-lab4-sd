<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <form onsubmit="submitCountry(event)">
            <label for="inp">Country:</label>
            <input type="text" id="inp" placeholder="Enter your country">
            <input type="button" value="Submit now!" onclick="submitCountry(event)">
        </form>
    </nav>

    <main>
        <section id="country-info">
            
            <p id="capital"></p>
            <p id="population"></p>
            <p id="region"></p>
            <div id="flag"></div>
           
            <ul id="neighbours-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
